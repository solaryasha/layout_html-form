<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>HTML Form</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >
</head>
<body>
  <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
  >
    <fieldset class="form-blocks">
      <legend>Personal information</legend>
      <label
        class="input-field"
        for="surname"
      >
        Surname:
        <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
        >
      </label>
      <label
        class="input-field"
        for="name"
      >
        Name:
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
        >
      </label>
      <label
        class="input-field"
        for="age"
      >
        How old are You?
        <input
          type="number"
          name="age"
          id="age"
          value="12"
          min="12"
          max="100"
        >
      </label>
      <label
        class="input-field"
        for="birth"
      >
        Full date of birth:
        <input
          type="date"
          name="birth"
          id="birth"
        >
      </label>
      <label
        class="input-field-last"
        for="terms"
      >
        I accept the term of the agreement
        <input
          type="checkbox"
          name="terms"
          id="terms"
          required
        >
      </label>
    </fieldset>
    <fieldset class="form-blocks">
      <legend>Registration</legend>
      <label
        class="input-field"
        for="email"
      >
        E-mail:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
        >
      </label>
      <label
        class="input-field-last"
        for="password"
      >
        Password:
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          maxlength="16"
        >
      </label>
    </fieldset>
    <fieldset class="form-blocks">
      <legend>An interesting fact about you!</legend>
      <div class="input-field">
        Do you love cats?
        <input
          type="radio"
          name="cats"
          id="yes"
        >
        <label for="yes">
          Yes
        </label>
        <input
          type="radio"
          name="cats"
          id="no"
        >
        <label for="no">
          No
        </label>
      </div>
      <label
        class="input-field"
        for="color"
      >
        What is your favorite color?
        <input
          type="color"
          name="color"
          id="color"
        >
      </label>
      <label
        class="input-field"
        for="bed"
      >
        What time do you go to bed?
        <input
          type="time"
          name="time"
          id="bed"
        >
      </label>
      <label
        class="input-field"
        for="cars"
      >
        What is your favorite brand of cars?
        <select
          name="cars"
          id="cars"
          multiple
        >
          <option value="bmw">
            BMW
          </option>
          <option value="audi">
            Audi
          </option>
          <option value="lada">
            Lada
          </option>
        </select>
      </label>
      <label
        class="input-field-last"
        for="rate"
      >
        How do you rate our work?
        <input
          type="range"
          name="range"
          id="rate"
          min="0"
          max="10"
          value="0"
        >
      </label>
    </fieldset>
    <fieldset class="form-blocks">
      <legend>Additional info:</legend>
      <label
        class="input-field"
        for="comments"
      >
        Comments:
        <textarea
          name="rating"
          id="comments">
        </textarea>
      </label>
      <label
        class="input-field-last"
        for="recommend"
      >
        Would you recommend us?
        <select
          name="recommendation"
          id="recommend"
        >
          <option value="yes">
            yes
          </option>
          <option value="no">
            no
          </option>
          <option value="don't know">
            Don't know
          </option>
        </select>
      </label>
    </fieldset>
    <button
      type="submit"
      onsubmit="onSubmit()"
    >
      Submit
    </button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
